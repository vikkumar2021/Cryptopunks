<!DOCTYPE html>
<html>
<head>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  fill: #ccc;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<meta charset="utf-8">
<title></title></head>

<body>
<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
<script>

d3.dsv(",", "board_games.csv", function(d) {
  return {
    source: d.source,
    target: d.target,
    value: +d.value
  }
}).then(function(data) {

  var links = data;

  var nodes = {};

  // compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
  });

  var width = 1200,
      height = 700;

  var force = d3.forceSimulation()
      .nodes(d3.values(nodes))
      .force("link", d3.forceLink(links).distance(100))
      .force('center', d3.forceCenter(width / 2, height / 2))
      .force("x", d3.forceX())
      .force("y", d3.forceY())
      .force("charge", d3.forceManyBody().strength(-250))
      .alphaTarget(1)
      .on("tick", tick);

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  var cred = svg.append("text")
      .style("font-weight", "bold")
      .style("font-size", 5)
      .attr("x", width-100)
      .attr("y", 10)
      .attr("id","credit")
      .text("thabibe3")

  // add the links
  var path = svg.append("g")
      .selectAll("path")
      .data(links)
      .enter()
      .append("path")
      .attr("class", function(d) { return "link " + d.type; })
      .attr("stroke-dasharray",function(d) {
        if (d.value == 1) return '2, 2'
        else return null
      })
      .attr("style",function(d) {
        if (d.value == 1) return ("stroke-width: 1px")
        else return "stroke-width: 3px"
      })
      .style("stroke",function(d) {
        if (d.value == 1) return "green"
        else return "gray"
      });

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
      .enter().append("g")
      .attr("class", "node")
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  // add the nodes

  node.each(function(d){
    d.degree = 0
  });

  links.forEach(function(d){
    d.source.degree = d.source.degree + 1
    d.target.degree = d.target.degree + 1
  });

  var mini = d3.min(d3.values(nodes),function(d){ return d.degree});
  var maxi = d3.max(d3.values(nodes),function(d){ return d.degree});
  var scala = d3.scaleLinear().domain([mini,maxi]).range([3,20]);
  var col = d3.scaleLinear().domain([mini,maxi]).range(["#99d8c9","black"]);

  node.append("circle")
      .attr("id", function(d){
         return (d.name.replace(/\s+/g,'').toLowerCase());
      })
      .attr("r", function(d){return scala(d.degree)})
      .style("fill", function(d){return col(d.degree)})
      .on("dblclick", function(d){
          d.fixed = false;
          d3.select(this).style("fill",function(d){return col(d.degree)});
          d.fx = null;
          d.fy = null;
        });
      
  node.append("text")
      .style("font-weight", "bold")
      .style("font-size", 5)
      .attr("x", 7)
      .attr("y", -7)
      .text(function(d) { return d.name });

  
  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node.attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; 
      });
  };


  node.selectAll(".path")
  .filter(function(d){ return d.target == 1})
  .style("fill","red")

  function dragstarted(d) {
      if (!d3.event.active) force.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
  };

  function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
  };

  function dragended(d) {
      if (!d3.event.active) force.alphaTarget(0);
      d.fixed = true
      if (d.fixed == true) {
          d.fx = d.x;
          d.fy = d.y;
      }
      else {
          d.fx = null;
          d.fy = null;
      }
      d3.select(this).select("circle").style("fill","orange");
  };
  
}).catch(function(error) {
  console.log(error);
});

</script>
</body>
</html>
